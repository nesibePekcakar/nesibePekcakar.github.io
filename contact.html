<body class="d-flex flex-column">
<main class="flex-shrink-0">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light py-2 bg-light navbar-gradient">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <section class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-start">

                <!-- LEFT SIDE – CONTACT FORM -->
                <div class="col-xxl-7">

                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
                                <i class="bi bi-send-fill"></i>
                            </div>
                            <h1 class="fw-bolder">Let's get in touch</h1>
                        </div>

                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">

                                <form id="contactForm" action="https://formspree.io/f/mkgpleob" method="POST">

                                    <!-- Name -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="name" type="text" required />
                                        <label for="name">Full name</label>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="email" type="email" required />
                                        <label for="email">Email address</label>
                                    </div>

                                    <!-- Phone -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="phone" type="tel" />
                                        <label for="phone">Phone number</label>
                                    </div>

                                    <!-- Message -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="message"
                                                  style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                    </div>

                                    <!-- Success/Error messages -->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3 fw-bolder">Message sent successfully!</div>
                                    </div>

                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3">Error! Please try again.</div>
                                    </div>

                                    <!-- Submit -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
                                            Send Message
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>

                <!-- RIGHT SIDE – CONTACT INFO -->
                <div class="col-xxl-5 mt-5 mt-xxl-0">

                    <div class="d-flex flex-column justify-content-start fs-5">

                        <p class="lead fw-light mb-3">
                            <strong>Email:</strong>
                            <a href="mailto:nesibe.pekcakar@gmail.com" class="text-gradient">
                                nesibe.pekcakar@gmail.com
                            </a>
                        </p>

                        <p class="lead fw-light mb-3">
                            <strong>Phone:</strong> +90 538 470 9269
                        </p>

                        <p class="lead fw-light mb-3">
                            <strong>LinkedIn:</strong>
                            <a href="https://linkedin.com/in/nesibepekcakar" target="_blank" class="text-gradient">
                                linkedin.com/in/nesibepekcakar
                            </a>
                        </p>

                        <p class="lead fw-light mb-3">
                            <strong>GitHub:</strong>
                            <a href="https://github.com/nesibepekcakar" target="_blank" class="text-gradient">
                                github.com/nesibepekcakar
                            </a>
                        </p>

                    </div>

                </div>

            </div>
        </div>
    </section>

</main>

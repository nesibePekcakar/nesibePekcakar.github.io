<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Contact Page" />
        <meta name="author" content="Your Name" />
        <title>Contact</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="index.html">Your Name</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-3" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contact Section-->
        <section class="py-5 mt-5">
            <div class="container px-5 my-5">

                <!-- CONTACT INFO CARD -->
                <div class="card shadow border-0 mb-5">
                    <div class="card-body p-4">
                        <h2 class="text-gradient d-inline">Contact Information</h2>
                        <p class="mb-4">Feel free to reach out through any of the channels below.</p>

                        <ul class="list-unstyled mb-0">
                            <li class="mb-3">
                                <strong>Email:</strong>
                                <a href="mailto:youremail@email.com">youremail@email.com</a>
                            </li>
                            <li class="mb-3">
                                <strong>LinkedIn:</strong>
                                <a href="https://linkedin.com/in/yourprofile">linkedin.com/in/yourprofile</a>
                            </li>
                            <li class="mb-3">
                                <strong>GitHub:</strong>
                                <a href="https://github.com/yourusername">github.com/yourusername</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- CONTACT FORM CARD -->
                <div class="card shadow border-0">
                    <div class="card-body p-4">

                        <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

                            <!-- Name -->
                            <div class="mb-3">
                                <label class="form-label" for="name">Full Name</label>
                                <input class="form-control" id="name" name="name" type="text" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label" for="emailAddress">Email Address</label>
                                <input class="form-control" id="emailAddress" name="email" type="email" required />
                            </div>

                            <!-- Message -->
                            <div class="mb-3">
                                <label class="form-label" for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" style="height: 10rem;" required></textarea>
                            </div>

                            <!-- Submit -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Send</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5">
                <p class="m-0 text-center text-white">
                    Copyright &copy; Your Name 2025
                </p>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

    </body>
</html>
